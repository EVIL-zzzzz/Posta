<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Posta</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 28px;
            margin-bottom: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            box-shadow: 0 10px 20px rgba(0,122,255,0.3);
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
        }

        p {
            color: #86868b;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .install-btn {
            display: block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 16px 32px;
            border-radius: 99px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .install-btn:active {
            transform: scale(0.96);
            background-color: #0062cc;
        }

        .download-link {
            display: block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .note {
            font-size: 12px;
            color: #ff3b30;
            margin-top: 20px;
            background: rgba(255, 59, 48, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">P</div>
        <h1>Posta</h1>
        <p>Install .tendies wallpapers and restart your device.</p>
        
        <!-- REPLACE_URL_HERE: The manifest URL must be HTTPS -->
        <a href="itms-services://?action=download-manifest&url=https://EVIL-zzzzz.github.io/Posta/manifest.plist" class="install-btn">
            Install
        </a>

        <a href="Posta.ipa" class="download-link" download>Download .ipa file</a>
        
        <div class="note">
            <strong>Note:</strong> Requires valid certificate or TrollStore/Jailbreak.
        </div>
    </div>
</body>
</html>
